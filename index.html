<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Personal Blog</h1>
        <form id="postForm" novalidate>

            <div class="form-group">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" name="postTitle" placeholder="Enter Your Post Title" required>
                <span class="error-message" id="usernameError"></span>
            </div>

            <div class="form-group">
                <label for="postForm">Post Content:</label>
                <textarea id="postContent" name="postContent" placeholder="Write your post here..." required></textarea>
                <span class="error-message" id="contentError"></span>
            </div>

            <button type="submit">Submit</button>
        </form>

        <hr>

        <section id="postsContainer">
        <h2>All Blog Posts</h2>
        <div id="postsList">
        </div>
        </section>
    </div>

  <script src="script.js"></script>
</body>
</html>
