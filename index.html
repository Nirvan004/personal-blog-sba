<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
</head>
<body>
  <div class="container">
    <h1>My Personal Blog</h1>
    <form id="postForm" novalidate>

        <div class="form-group">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" placeholder="Enter Your Post Title" required>
            <span class="error-message" id="usernameError"></span>
        </div>

        <!--Email-->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Yourname@email.com">
            <span class="error-message" id="titleError"></span>
        </div>

        <div class="form-group">
            <label for="postForm">Post Content:</label>
            <textarea id="postContent" name="postContent" placeholder="Write your post here..." required></textarea>
            <span class="error-message" id="contentError"></span>
        </div>

        <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
