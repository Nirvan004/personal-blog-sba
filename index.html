<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registrationForm" novalidate>

        <!--Username-->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" pattern="^[A-Za-z0-9_]+$" placeholder="Enter username">
            <span class="error-message" id="usernameError"></span>
        </div>

        <!--Email-->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Yourname@email.com">
            <span class="error-message" id="emailError"></span>
        </div>

        <!--Password-->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" placeholder="Enter password">
            <small>Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, and a number.</small>
            <span class="error-message" id="passwordError"></span>
        </div>

        <!--Confirm Password-->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
            <span class="error-message" id="confirmPasswordError"></span>
        </div>

        <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
